<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitrakaar Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a1a;
            color: #f5f5fa;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b2b, #ffc845);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f5f5fa;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b2b, #ff8f5a);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 43, 0.4);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ff6b2b;
            transform: translateY(-4px);
        }

        .stat-label {
            color: #9999bb;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff6b2b;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 200px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #ff6b2b, #ffc845);
            border-radius: 4px 4px 0 0;
            position: relative;
            min-width: 20px;
            transition: all 0.3s ease;
        }

        .bar:hover {
            background: linear-gradient(to top, #ff8f5a, #ffd970);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #9999bb;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 700;
            color: #ff6b2b;
        }

        .mode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .mode-item {
            background: rgba(255, 255, 255, 0.04);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-name {
            font-weight: 600;
        }

        .mode-count {
            color: #ff6b2b;
            font-weight: 800;
            font-size: 1.2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b2b, #ff8f5a);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(255, 107, 43, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .last-updated {
            text-align: right;
            color: #9999bb;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="login">
            <h2>Admin Login</h2>
            <input type="password" id="password" placeholder="Enter admin password" />
            <button onclick="login()">Login</button>
            <div class="error" id="error"></div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h1>Chitrakaar Analytics</h1>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Games</div>
                    <div class="stat-value" id="totalGames">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Players</div>
                    <div class="stat-value" id="totalPlayers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today's Games</div>
                    <div class="stat-value" id="todayGames">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today's Players</div>
                    <div class="stat-value" id="todayPlayers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Rooms</div>
                    <div class="stat-value" id="activeRooms">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Online Now</div>
                    <div class="stat-value" id="currentConnections">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Peak Concurrent</div>
                    <div class="stat-value" id="peakConcurrent">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Connections</div>
                    <div class="stat-value" id="connections">0</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Hourly Activity (24h)</div>
                <div class="bar-chart" id="hourlyChart"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Games per Mode</div>
                <div class="mode-list" id="modeList"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Daily Stats (Last 7 Days)</div>
                <div class="bar-chart" id="dailyChart"></div>
            </div>

            <button class="refresh-btn" onclick="loadAnalytics()" title="Refresh data">â†»</button>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('chitrakaar-admin-token');

        if (adminToken) {
            loadAnalytics();
        }

        function login() {
            const password = document.getElementById('password').value;
            adminToken = password;
            localStorage.setItem('chitrakaar-admin-token', adminToken);
            loadAnalytics();
        }

        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.status === 401) {
                    document.getElementById('login').style.display = 'block';
                    document.getElementById('dashboard').classList.remove('active');
                    document.getElementById('error').textContent = 'Invalid password';
                    localStorage.removeItem('chitrakaar-admin-token');
                    return;
                }

                const data = await response.json();

                // Hide login, show dashboard
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');

                // Update stats
                document.getElementById('totalGames').textContent = data.totalGames.toLocaleString();
                document.getElementById('totalPlayers').textContent = data.totalPlayers.toLocaleString();
                document.getElementById('todayGames').textContent = data.todayGames.toLocaleString();
                document.getElementById('todayPlayers').textContent = data.todayPlayers.toLocaleString();
                document.getElementById('activeRooms').textContent = data.activeRooms.toLocaleString();
                document.getElementById('currentConnections').textContent = data.currentConnections.toLocaleString();
                document.getElementById('peakConcurrent').textContent = data.peakConcurrent.toLocaleString();
                document.getElementById('connections').textContent = data.connections.toLocaleString();

                // Hourly chart
                const hourlyChart = document.getElementById('hourlyChart');
                const maxHourly = Math.max(...data.hourlyStats, 1);
                hourlyChart.innerHTML = data.hourlyStats.map((count, hour) => {
                    const height = (count / maxHourly) * 100;
                    return `
                        <div class="bar" style="height: ${height}%">
                            ${count > 0 ? `<div class="bar-value">${count}</div>` : ''}
                            <div class="bar-label">${hour}:00</div>
                        </div>
                    `;
                }).join('');

                // Mode list
                const modeList = document.getElementById('modeList');
                modeList.innerHTML = Object.entries(data.gamesPerMode)
                    .sort((a, b) => b[1] - a[1])
                    .map(([mode, count]) => `
                        <div class="mode-item">
                            <div class="mode-name">${mode}</div>
                            <div class="mode-count">${count}</div>
                        </div>
                    `).join('');

                // Daily chart (last 7 days)
                const dailyChart = document.getElementById('dailyChart');
                const last7Days = data.dailyStats.slice(-7);
                const maxDaily = Math.max(...last7Days.map(d => d.games), 1);
                dailyChart.innerHTML = last7Days.map(day => {
                    const height = (day.games / maxDaily) * 100;
                    const date = new Date(day.date);
                    return `
                        <div class="bar" style="height: ${height}%">
                            ${day.games > 0 ? `<div class="bar-value">${day.games}</div>` : ''}
                            <div class="bar-label">${date.getMonth() + 1}/${date.getDate()}</div>
                        </div>
                    `;
                }).join('');

                // Update timestamp
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('error').textContent = 'Error loading data';
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (document.getElementById('dashboard').classList.contains('active')) {
                loadAnalytics();
            }
        }, 30000);

        // Login on Enter key
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>

</html>
